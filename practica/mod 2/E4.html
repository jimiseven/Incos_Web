<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabla de multiplicar</title>
</head>
<body>
  <h1>Tabla de multiplicar</h1>
  <table>
    <thead>
      <tr>
        <th>Factor</th>
        <th>Multiplicación</th>
      </tr>
    </thead>
    <tbody>
      <script>
        let numero = parseInt(prompt("Introduce un número:"));

        for (let i = 1; i <= 10; i++) {
          document.write("<tr><td>" + i + "</td><td>" + (i * numero) + "</td></tr>");
        }
      </script>
    </tbody>
  </table>
</body>
</html>
