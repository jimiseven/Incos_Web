<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mi ejemplo</h1>
    <script>
      let numero = parseInt(prompt("Introduce un n√∫mero:"));

      let divisores = [];

      for (let i = 1; i <= Math.sqrt(numero); i++) {
        if (numero % i === 0) {
          divisores.push(i);

          if (numero / i !== i) {
            divisores.push(numero / i);
          }
        }
      }

      console.log("Los divisores de " + numero + " son:");

      divisores.forEach((divisor) => {
        console.log(divisor);
      });
    </script>
  </body>
</html>
