<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mi ejemplo</h1>
    <script>
      let contador = 0;
      let index = 0;

      while (true) {
        let numero = parseInt(prompt("Introduce un número:"));

        if (numero < 0) {
            break;
        }

        if (numero % 2 === 0) {
          contador = contador + numero;
          index++;
        }
      }
      document.write("El total de números pares es: " + contador + "\n");  
      document.write("La cantidad de números pares es: " + index); 
    </script>
  </body>
</html>
