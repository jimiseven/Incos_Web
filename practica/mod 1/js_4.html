<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabla de multiplicar</title>
</head>
<body>
  <h1>Tabla de multiplicar</h1>
  <script>
    let numero = parseInt(prompt("Introduce un n√∫mero:"));

    for (let i = 1; i <= 10; i++) {
      document.write(i + " x " + numero + " = " + (i * numero) + "<br>");
    }
  </script>
</body>
</html>
